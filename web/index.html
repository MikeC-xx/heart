<!DOCTYPE html>
<html lang="{{ app.request.locale }}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML5 Canvas Demo</title>

    <link rel="stylesheet" href="css/main.min.css?v=1" />
</head>
<body>

    <div class="text--center">
        <h1 id="title">Send a heart full of love</h1>
        <form id="controls" onsubmit="return false;">
            <h2>Options:</h2>
            <label for="should-draw-heart">
                <input id="should-draw-heart" type="checkbox" checked /> Draw heart
            </label>
            <label for="should-draw-cubic-points">
                <input id="should-draw-cubic-points" type="checkbox" /> Draw cubic points
            </label>
            <label for="should-heart-beat">
                <input id="should-heart-beat" type="checkbox" checked /> Beat animation
            </label>
            <br />
            <label for="title-text">
                Title: <input id="title-text" type="text" value="Send a heart full of love" />
            </label>
            <label for="text">
                Text: <input id="text" type="text" value="Your Name" />
            </label>
            <br />
            <label for="scale">Scale <input id="scale" type="range" min="0" max="100" value="100" /></label>
            <label for="rotate">Rotate <input id="rotate" type="range" min="0" max="360" value="0" /></label>
            <br />
            <button id="send">Send to a friend</button>
        </form>
        <canvas id="canvas"></canvas>
    </div>

    <script src="js/main.min.js?v=1"></script>

</body>
</html>
